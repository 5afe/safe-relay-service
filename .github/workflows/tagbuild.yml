name: Relayer Tag Build

on:
  push:
    tags:
      # strict semver regex
      - v[0-9]+.[0-9]+.[0-9]+

env:
  CIRCLES_CI_DO_TOKEN: ${{ secrets.CIRCLES_CI_DO_TOKEN }}

jobs:
  build-and-push:
    name: build-and-push
    runs-on: ubuntu-16.04
    steps:
      - name: Install dependencies
        run: |
          sudo snap install doctl 
      - name: Configure auth
        run: |
          doctl auth init -t ${CIRCLES_CI_DO_TOKEN}
      - name: Checkout
        uses: actions/checkout@main
      - name: Docker build
        run: |
          docker build .
      - name: Registry login
        run: |
          doctl registry login
      - name: Get ref
        run: |
          echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
        id: parse_ref
      - name: Tag and push
        env: |
          IMAGE_VERSION: ${{ steps.parse_ref.outputs.tag }}
        run: |
          docker tag relayer:${IMAGE_VERSION} registry.digitalocean.com/circles-registry/relayer:${IMAGE_VERSION}
          docker push registry.digitalocean.com/circles-registry/relayer:${IMAGE_VERSION}

