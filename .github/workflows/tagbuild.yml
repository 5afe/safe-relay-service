name: Build docker and upload to registry

on:
  push:
    tags:
      # strict semver regex
      - v[0-9]+.[0-9]+.[0-9]+

env:
  CIRCLES_CI_DO_TOKEN: ${{ secrets.CIRCLES_CI_DO_TOKEN }}

jobs:
  build-and-push:
    name: build-and-push
    runs-on: ubuntu-16.04
    steps:
      - name: Install dependencies
        run: |
          sudo snap install doctl
          sudo snap connect doctl:dot-docker
      - name: Configure auth
        run: |
          doctl auth init -t ${CIRCLES_CI_DO_TOKEN}
      - name: Checkout
        uses: actions/checkout@main
      - name: Get ref
        run: |
          echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
        id: parse_ref
      - name: Docker build and tag
        env:
          IMAGE_VERSION: ${{ steps.parse_ref.outputs.tag }}
        run: |
          docker build -t registry.digitalocean.com/circles-registry/relayer:${IMAGE_VERSION} .
      - name: Registry login
        run: |
          doctl registry login
      - name: Docker push
        env:
          IMAGE_VERSION: ${{ steps.parse_ref.outputs.tag }}
        run: |
          docker push registry.digitalocean.com/circles-registry/relayer:${IMAGE_VERSION}

