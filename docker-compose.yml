version: '3.5'

services:
  db:
    image: postgres:10-alpine
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - ganache
    working_dir: /app
    ports:
      - 8000:27017
      - 5678:5678
    volumes:
      - ./gnosis_package:/usr/local/lib/python3.6/site-packages/gnosis
      - .:/app/safe-relay-service
    command: docker/web/run_web.sh

  redis:
    image: redis:4-alpine
    ports:
      - "6379:6379"

  worker: &worker
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file:
      - .env
    volumes:
      - ./gnosis_package:/usr/local/lib/python3.6/site-packages/gnosis
    depends_on:
      - db
      - redis
      - ganache
    command: docker/web/celery/worker/run.sh

  scheduler:
    <<: *worker
    command: docker/web/celery/scheduler/run.sh

  ganache:
    build:
      context: .
      dockerfile: docker/ganache/Dockerfile
    ports:
      - "8545:8545"

networks:
  default:
    external:
      name: safe-stack